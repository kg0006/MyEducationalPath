<!DOCTYPE html>
<html>
  <head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mother">
      <div class="container" id="container">
        <div class="nameDiv">
          <h1 class="name">ToDo List</h1>
        </div>
        <div>
          <input
            type="text"
            class="newPlan"
            id="inputBox"
            placeholder="Enter new plans"
          />
          <button class="add" id="add" onclick="addTask()">Add</button>
        </div>
      </div>
    </div>
    <div class="planMother">
      <div class="planContainer">
        <div class="ulCont">
          <ul id="ul"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
